<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/Style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="js/main.js" defer></script>
    <title>Color Filpper</title>
</head>

<body id="main-Project">
    <!--==First Nav======-->
    <nav>
        <h3>Color Flipper</h3>
        <h3>Simple Hex</h3>
    </nav>
    <!--==End Nav======-->

    <!--==First main Project======-->
    <section class="main-Project" :style="{backgroundColor:color}">
        <div class="container-color">
            <div class="background-color">
                <h2>Background Color:</h2>
                <h2 class="color-hex">{{color}}</h2>
            </div>
            <input type="submit" id="change-color" value="Click" v-on:click="gernrateColorLoad()" />
        </div>
    </section>
    <!--==End main Project======-->
</body>

</html>
